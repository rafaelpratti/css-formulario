<!DOCTYPE html>
<head>
    <title>FORMUL&Aacute;RIO</title>
    <link rel="stylesheet" type="text/css" href="estiloso.css" />
</head>
<body>
    <form method="get">
        <header> VARIAÇÃO LINGUÍSTICA</header>
        <fieldset>
            <label for="nome">
                NOME: <input type="text" id="nome" name="username">
            </label>
            
            
                <legend> SELECIONE:</legend>


                <p>BISCOITO OU BOLACHA?
                <br>
                <input type="radio" name="opcao1" id="biscoito" value="biscoito">
                <label for="biscoito">
                    BISCOITO
                </label>
                <br>
                <input type="radio" name="opcao1" id="bolacha" value="bolacha">
                <label for="bolacha">
                    BOLACHA
                </label>
                </p>

                <br>
                <p> AIPIM, MANDIOCA OU MACAXEIRA?
                <br>
                <select name="select">
                    <option value="aipim">AIPIM</option>
                    <option value="mandioca">MANDIOCA</option>
                    <option value="macaxeira">MACAXEIRA</option>
                    <option value="cassava">CASSAVA, para os gringos &#128511;</option>
                </select>

                </p>

                <br>

                <p> ABÓBORA OU JERIMUM?
                <br>
                    <input type="radio" name="opcao2" id="abobora" value="abobora">
                    <LABEL for="abobora"> ABÓBORA</LABEL>
                    <BR>
                    <input type="radio" name="opcao2" id="jerimum" value="jerimum">
                    <label for="jerimum">JERIMUM</label>

                </p>
            
        </fieldset>
        <input type="submit" class="submit">
    </form>

</body>
</html>
